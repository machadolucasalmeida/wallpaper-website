<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!--CONFIG-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtWall</title>
    <!---------->

    <!--LINKS-->
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="resources/images/logo/favicon2.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/adb9a65661.js" crossorigin="anonymous"></script>
    <!--------->
</head>
<body>
    <header>
        <div class="img-title">
            <img src="resources/images/logo/logo-site.svg" alt="">
            <h1 id="title-header">Art<span>Wall</span> </h1>
        </div>


        <div class="container-search-bar">
            <fieldset class="container-searchbar-header">
                <input type="text" class="input" placeholder="Pesquisar...">
                <div class="btn-pesquisar">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </fieldset>

            <div class="menu-categorias">
                <ul>
                    <li>
                        <a class="categorias" href="#"> Categorias <i class="fa-solid fa-caret-down"></i></a>
                        <ul class="hidden">
                            <li>Abstrato</li>
                            <li>Animes</li>
                            <li>Animais</li>
                            <li>Adulto</li>
                            <li>Amoled</li>
                            <li>Astronomia</li>
                            <li>Cyberpunk</li>
                            <li>Fantasia</li>
                            <li>Ficção Cientifica</li>
                            <li>Filmes</li>
                            <li>Games</li>
                            <li>HQs</li>
                            <li>Tecnologia</li>
                            <li>Veiculos</li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>

        <ul class="menu-options">
            <li class="btn-header">
                <button class="custom-btn-login btn-14"><a href="#"><i class="fa-solid fa-right-to-bracket"></i> Entrar</a></button>
                <button class="custom-btn-signup btn-14"><a href="#"><i class="fa-solid fa-user-plus"></i> Registrar-se</a></button>
            </li>
        </ul>
    </header>

    <main>
        <section class="tela-inicial">
            <div class="destaques">
                <button class="destaques-container">8K Wallpapers</button>
                <button class="destaques-container">4K Wallpapers</button>
                <button class="destaques-container">Animes</button>
                <button class="destaques-container">Amoled</button>
                <button class="destaques-container">Astronomia</button>
                <button class="destaques-container">Veiculos</button>
            </div>

            <div class="titulo-principal">
                <p>Deixe sua tela mais vibrante</p>
            </div>
        </section>
        
    </main>

    <footer>
    </footer>
</body>
</html>
